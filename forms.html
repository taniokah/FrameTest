<html>
<iframe id="Forms"
    name="Forms"
    title="Forms"
    width="600"
    height="480"
   src="">

</iframe>
<script language="JavaScript">
	timer = 0
	pageno = 0;
	urls = ["https://forms.office.com/r/ZyYyrBW0Qw",
					'https://forms.office.com/r/iGYC47UjsY',
					'https://forms.office.com/r/Z7EjJQk4rU',
					'https://forms.office.com/r/ppWKJryssE',
	];
	times = [0,
					10,
					10,
					10,
	];
	document.Forms.location.href = urls[pageno];
	function nextURL() {
		if (timer == 0) {
			clearTimeout(timer);
		}
		if (pageno >= urls.length - 1) {
			return;
		}
		pageno++;
		document.Forms.location.href = urls[pageno];
		timer = setTimeout(nextURL, 1000 * times[pageno]);
	}
	function prevURL() {
		if (timer == 0) {
			clearTimeout(timer);
		}
		if (pageno <= 0) {
			return;
		}
		pageno--;
		document.Forms.location.href = urls[pageno];
		timer = setTimeout(nextURL, 1000);
	}

</script>
<form>
	<input type="button" value="前のページ" onClick="prevURL()">
	<input type="button" value="次のページ" onClick="nextURL()">
</form>
</html>
